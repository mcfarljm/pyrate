{% extends "base.html" %}
{% block title %}Ratings{% endblock %}
{% block content %}

<h3>Ratings</h3>

<p>Updated: {{ updated }}</p>

<p>Leagues:</p>

<ul>
  {% for rating in ratings %}
  <li><a href="{{ url_for('rating_system', rating=rating ) }}">{{ rating }}</a></li>
  {% endfor %}
</ul>

<p style="font-size: small">Score and schedule data courtesy of: <a href="https://www.masseyratings.com/data">Massey Ratings</a></p>

{% endblock %}
