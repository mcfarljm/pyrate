{% extends "base.html" %}
{% block title %}{{ team }}{% endblock %}
{% block content %}
<h3>{{ team }} ({{ team_data['wins'] }}-{{ team_data['losses'] }})</h3>

<p>Rank: {{ team_data['rank'] }}</p>

<p><a href="{{ url_for('rating_system', rating=rating ) }}">{{ rating }}</a></p>

{{ table|safe }}

<h4>Scheduled:</h4>
{{ scheduled|safe }}

{% endblock %}
